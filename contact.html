<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Ridder muziek service, music teacher, trombone teacher, tuba teacher, find your music teacher here. Stand-in conductor, region North-Holland">
    <meta name="keywords" content="Ridder muziek service, Bert Ridder, music, music teacher, trombone teacher, tuba teacher, experienced teacher. Stand-in conductor, 
    region North-Holland, experienced conductor, last minute conductor, replacement conductor">
    <!--Favicon image-->
    <link rel="icon" type="image/jpeg" href="/assets/images/Favicon/favicon-option-2.jpg">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <!--Fontawesome link-->
    <script src="https://kit.fontawesome.com/685977a0ed.js" crossorigin="anonymous"></script>

    <title>Ridder Muziek Service</title>
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Ridder Muziek Service</h1>
        </a>
        <input type="checkbox" id="nav-mobile-toggle" name="nav-mobile-toggle">
        <label for="nav-mobile-toggle" class="nav-mobile-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul #id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="conducting.html">Conducting</a></li>
                <li><a href="teaching.html">Teaching</a></li>
                <li><a href="contact.html" class="active">Get in Touch</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <section id="contact">
            <form method="GET" action="thankyou.html" id="contact-form">
                <h2>Get in Touch</h2>

                <label for="first-name">First name</label>
                <input type="text" id="first-name" class="text-input" name="first-name" required>
                <br>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" class="text-input" name="last-name" required>
                <br>
                <label for="email-address">Email address</label>
                <input type="text" id="email-address" class="text-input" name="email-address" required>
                <br>
                <label for="phone">Phone number</label>
                <input type="text" id="phone" class="text-input" name="phone-number">
                <br>
                <br>
                <p>What is your request about?</p>
                <br>
                <div class="radio-buttons">
                    <div>
                        <input type="radio" id="trombone-lessons" value="trombone-lessons" class="service-type"
                            name="service-type" required>
                        <label for="trombone-lessons">Trombone lessons</label>
                    </div>
                    <div>
                        <input type="radio" id="stand-in-conductor" value="stand-in-conductor" class="service-type"
                            name="service-type" required>
                        <label for="stand-in-conductor">Stand-in conductor</label>
                    </div>
                    <div>
                        <input type="radio" id="general" value="general-contact" class="service-type"
                            name="service-type" required>
                        <label for="general">General contact</label>
                    </div>
                </div>
                <br>
                <div>
                    <label for="free-text">Please add your request below</label>
                    <br>
                    <textarea name="free-text" id="free-text" rows="4" cols="30"
                        placeholder="Please provide context on your request." required></textarea>
                </div>
                <button type="submit" class="get-in-touch-button">Send request</button>
            </form>
        </section>
    </main>
    <section>

    </section>

    <!--Footer-->
    <footer>
        <p>@ Ridder Muziek Service</p>
    </footer>
</body>

</html>
