<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" 
    content="Ridder muziek service, music teacher, trombone teacher, tuba teacher, find your music teacher here. Stand-in conductor, region North-Holland">
    <meta name="keywords" 
    content="Ridder muziek service, Bert Ridder, music, music teacher, trombone teacher, tuba teacher, experienced teacher. Stand-in conductor, 
    region North-Holland, experienced conductor, last minute conductor, replacement conductor">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <!--Fontawesome link-->
    <script src="https://kit.fontawesome.com/685977a0ed.js" crossorigin="anonymous"></script>
    
    <title>Ridder Muziek Service</title>
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Ridder Muziek Service</h1>
        </a>
        <input type="checkbox" id="nav-mobile-toggle" name="nav-mobile-toggle">
        <label for="nav-mobile-toggle" class="nav-mobile-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul #id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="conducting.html">Conducting</a></li>
                <li><a href="teaching.html">Teaching</a></li>
                <li><a href="contact.html" class="active">Get in Touch</a></li>
            </ul>
        </nav>       
    </header>
    <!--Main content-->
    <main>
        <section id="contact">
            <form method="POST" action="thankyou.html" id="contact-form">
                <h2>Get in Touch</h2>

                <label for="first-name"></label>
                <input type="text" id="first-name" class="text-input" required>

                <label for="last-name"></label>
                <input type="text" id="last-name" class="text-input" required>

                <label for="email"></label>
                <input type="text" id="email" class="text-input" required>

                <label for="phone"></label>
                <input type="text" id="phone" class="text-input">

                <div class="radio-buttons">
                    <div>
                        <label for="trombone-lesson"></label>
                        <input type="radio" id="trombone-lesson" value="Trombone lessons" class="service-type">
                    </div>
                    <div>
                        <label for="stand-in-conductor"></label>
                        <input type="radio" id="stand-in-conductor" value="Stand-in conductor" class="service-type">
                    </div>
                    <div>
                        <label for="general"></label>
                        <input type="radio" id="general" value="General request" class="service-type">
                    </div>
                </div>

                <label for=""></label>
                <input type="text">
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <p>@ Ridder Muziek Service</p>
    </footer>
</body>
</html>
